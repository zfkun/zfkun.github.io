<script>
// add by me
function showPic(url, noCache) {
	var h, n = +new Date, u = url + (noCache === false ? '' : (/\?/.test(url) ? '&' : '?') + Math.random());

	showPic[n] = '<img src="' + u + '">';

	h = '<iframe _pic="' + u + '" marginwidth=0 marginheight=0 scrolling="no" frameborder="0" src="javascript:parent.showPic[\'' + n + '\'];" onload="javascript:var x=this.contentWindow.document.images[0];this.width=x.width;this.height=x.height;"></iframe>';
	
	document.write(h);
}
</script>

<div style="float:left;">
<h2><span style="color: #ff0000;">简易破图片盗链(PHP)</span></h2>
<p>http://zfkun.com/api/pic/</p>
<p><strong>u</strong> 图片url (urlencode)&nbsp;[, <strong>t</strong> 图片扩展名 (小写)]</p>
<p><strong>举例</strong>：</p>
<p>
<a href="http://hiphotos.baidu.com/%D3%B0%D6%AE%C3%D4%BB%F3/abpic/item/220281437a575a4b9213c65f.jpg" target="_blank" title="百度原图"><img src="http://hiphotos.baidu.com/%D3%B0%D6%AE%C3%D4%BB%F3/abpic/item/220281437a575a4b9213c65f.jpg" alt="百度原图" /></a> 
<a href="http://zfkun.com/api/pic/?u=http%3A%2F%2Fhiphotos.baidu.com%2F%25D3%25B0%25D6%25AE%25C3%25D4%25BB%25F3%2Fabpic%2Fitem%2F220281437a575a4b9213c65f.jpg" target="_blank" title="zfkun.com 破解图"><img src="http://zfkun.com/api/pic/?u=http%3A%2F%2Fhiphotos.baidu.com%2F%25D3%25B0%25D6%25AE%25C3%25D4%25BB%25F3%2Fabpic%2Fitem%2F220281437a575a4b9213c65f.jpg" alt="zfkun.com 破解图"></a>
</p>

<div style="float:left;margin-left:50px;">
<h2><span style="color: #ff0000;">简易破图片盗链(JS)</span></h2>
<p>showPic(url, noCache)</p>
<p><strong>url</strong> 图片url &nbsp;[,&nbsp;noCache 是否自动清缓存]</p>
<p><strong>举例</strong>：</p>
<p>
<img src="http://hiphotos.baidu.com/%D3%B0%D6%AE%C3%D4%BB%F3/abpic/item/220281437a575a4b9213c65f.jpg"> <script>showPic('http://hiphotos.baidu.com/%D3%B0%D6%AE%C3%D4%BB%F3/abpic/item/220281437a575a4b9213c65f.jpg')</script>
</p>
